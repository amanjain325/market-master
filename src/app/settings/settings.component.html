<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-label>Profile</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>My Orders</ion-label>
    </ion-item>
  </ion-list>

  <ion-button expand="full" shape="round" fill="outline" (click)="authService.SignOut()">Logout</ion-button>

  <div id="container">
    {{user | json}}
  </div>

</ion-content>
